<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #app{
    		padding-left: 10px;
    	}
    </style>
</head>

<body>
    <h1>BMI Calculator</h1>
    <div id="app">
        Hi, I'm {{ name }}. Enter your weight and height so I can calculate your BMI.
        <div>Your height <input type="text" v-model="height" v-on:input="bmi" size="3" /></div>
        <div>Your weight <input type="text" v-model="weight" v-on:input="bmi" size="3" /></div>
        <div>Your BMI is {{ bmi() }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
    const { createApp, ref } = Vue;
    const vm = createApp({
        data() {
            return {
                name: 'sixer',
                height: 177,
                weight: 88
            }
        },
        methods: {
            bmi() {
                return (this.weight / (this.height / 100 * this.height / 100)).toFixed(2);
            }
        }
    }).mount('#app');

    $(function() {
        // $('#input_height').change(function() {
        //     vm.$data.height = $('#input_height').val();
        // });
        // $('#input_weight').change(function() {
        //     vm.$data.weight = $('#input_weight').val();
        // });
    });
    </script>
</body>

</html>
