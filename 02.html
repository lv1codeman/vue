<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        #app {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h1>Vue practice</h1>
    <div id="app">
        <div id="app">
            <!-- 1-5 事件 self -->
            <h4>toggleModal without .self</h4>

            <div class="modal-mask" :style="modalStyle">
                <div class="modal-container" @click.prevent.self="toggleModal">
                    <div class="modal-body">Hello!<br><br><br><br><br></div>
                </div>
            </div>

            <button @click="isShow = true">Click Me</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        // const { createApp, ref } = Vue;
        const vm = Vue.createApp({
            data: () => {
                return {
                    isShow: false
                }
            },
            computed: {
                modalStyle() {
                    return {
                        'display': this.isShow ? 'table' : 'none'
                    };
                }
            },
            methods: {
                toggleModal() {
                    this.isShow = !this.isShow;
                }
            }
        }).mount('#app');

        $(function () {
            // $('#btn_reset').click(function () {
            //     $('#app input').val('');
            // });
        });
    </script>

</body>

</html>
