<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        #app {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h1>Vue practice</h1>
    <div id="app">
        <h3>Root Instance</h3>

        <!-- 在根實體使用自訂元件 -->
        <my-component></my-component>
        <my-component></my-component>
        <my-component02></my-component02>
        <br>
        <media-block></media-block>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/x-template" id="media-block">
        <div class="media">
            <img src="..." alt="Generic placeholder image" class="mr-3">
            <div class="media-body">
                <h5 class="mt-0">Media heading</h5>
                <div>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae aspernatur repellendus accusamus et? Obcaecati, facere fugiat incidunt natus pariatur fugit!
                </div>
            </div>
        </div>
    </script>
    <script>
        const vm = Vue.createApp({
            components: {
                'my-component': {
                    template: `<div>Hello! 01</div>`,
                },
                'my-component02': {
                    template: `<div>Hello! 02</div>`,
                }
            }
        });
        vm.component('media-block', {
            template: '#media-block'
        });
        vm.mount('#app');
    </script>

</body>

</html>
